20AB: 一開始受到的攻擊和攻擊2次的傷害減少AB%
30AB: 受到的傷害降低AB%
60AB: 受到追擊傷害降低
70AB: 受到傷害降低AB，可包含在 7ABC 模式中
7ABC: 受到傷害降低四維 A 的 BC%, A=1,2,3,4爲4維，0爲固定數值，5表示固定數值但包含戰鬥前奧義，6,7,8,9爲四維計算且包含戰鬥前奧義。 如7920 = 傷害降低魔防20%（包括戰鬥前奧義）
80AB: 一開始受到的攻擊和攻擊2次的傷害減少AB，8~系列和7~系列一樣，但是只包含首擊
91AB: 戰鬥中一開始受到的攻擊和攻擊2次的傷害減少，首次戰鬥時爲 A0%, 之後爲 B0%
100AB: 戰鬥中受到的第一發攻擊傷害降低30%, 將一開始的減傷值附加到自己下一次攻擊（反射）
111AB: 戰鬥中一開始受到的攻擊和攻擊2次的傷害減少AB%，反射
112AB: 奧義時受到傷害-2*AB,其他-AB，若非上述情形時則為８，反射
113AB: 戰鬥中一開始受到的攻擊和攻擊2次的傷害減少速度的AB%，反射
115AB: 戰鬥中一開始受到的攻擊和攻擊2次的傷害-AB，反射
116AB: 戰鬥中一開始受到的攻擊和攻擊2次的傷害-AB%，反射,備注：爲奧義減傷，不知是否與普通減傷有區別
12165: 戰鬥中一開始受到的攻擊和攻擊2次的傷害-自己和周圍3格內的我方單位當中，強化狀態合計值的最高值之50%
131AB: 受到傷害-「自己與敵人有利狀態合計數量」×B，最多A×B
132AB: 同131AB，但受到奧義攻擊時，傷害再-同樣數值
14ABC: 同13~，但是計算「自己有利狀態數+敵人不利狀態數」，A = 0,1,2,3 0=首減，1=常駐減，2=常駐減+奧義雙倍減，3=首減+奧義雙倍減
15ABC: ABC 含義同 7ABC，但是奧義雙倍減
16ABC: 僅受到奧義攻擊時減傷，推測 ABC含義同 7ABC
17ABC: 同 14~，但計算「移動格子的距離」，且 A=1表示首擊減傷+奧義雙倍，A=3表示常駐+奧義雙倍
19ABC: 減傷，自己和周圍範圍內我方強化合計最大值的 C0%
21103: 受到傷害-「現在的回合內我軍擊敗的敵人數量」及「敵方已行動者的人數」的合計值×3+10
22252: 敵人為赤、綠、無屬性時為速度的50%，若非上述情形時則為速度的20％
23084: 將戰鬥中一開始受到的攻擊和攻擊２次的傷害降低○％（○的數值為：敵人可進行追擊時為80，若非上述情形時則為40）
24ABC: 首擊減傷 bitmask AB 代表的集中四維中的最高值的 (C*5)%  
250AB: 首擊減傷AB%，爲奧義減傷
251AB: 常駐減傷AB%，爲奧義減傷
27335: 所受傷害－○（範圍奧義除外）（○的數值為：周圍3格的我方人數×5，最大15，持有此技能者發動「守護人」時以15計算）
28303: 受到傷害-（防守×○％）（範圍奧義除外）（○的數值為：周圍3格內的我方人數×10，最大30）
303AB: 將戰鬥中一開始受到的攻擊和攻擊２次的傷害－「敵人周圍3格内的敵人數量（包含戰鬥對手），最大A」×B
31225: 受到傷害-「地圖上我方的杖、龍單位人數（自己除外）×5+10」，最大20
322AB: 自己所受傷害－「位於自身縱向３列及橫向３列內的我方人數，最大A」×B
33220: 首擊減傷速度的20%，奧義雙倍
34ABC: 減傷「自己和周圍A格內強化合計最高值」的 BC0%
35825: 首擊減傷防守的25%，常駐減傷防守的25%
362AB: 受到的傷害-三角互克有利時速度的A0%，否則爲速度的 B0%，其中2是否表示速度待調查，參考36252
37ABC: 同 34ABC，但是奧義雙倍減 
